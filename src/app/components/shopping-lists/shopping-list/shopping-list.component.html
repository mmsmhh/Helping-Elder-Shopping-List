<div class="col-md-auto">
    <div class="card text-dark mb-3" style="width: 310px; height:300px; overflow-y: scroll;">
        <div class="card-header">
            <div class="row">
                <div class="col-md-2">
                    <img src="https://cyyann.s3.amazonaws.com/{{shoppingList?.owner?.photo}}" width="35px"
                        class="mt-3 mb-3" style="border-radius: 50%;" alt="Profile Image">
                </div>
                <div class="col-md-8 pt-3">
                    <a routerLink="/profile/{{shoppingList.owner._id}}">
                        {{shoppingList.owner.name.firstName}} {{shoppingList.owner.name.lastName}}
                    </a>
                </div>
                <div class="col-md-2 pt-2" *ngIf="shoppingList.owner._id == userId">
                    <button (click)="onDelete(shoppingList._id)" class="btn btn-danger m-auto float-right">
                        <fa-icon [icon]="faTrash"></fa-icon>
                    </button>
                </div>
            </div>

        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="text-dark list-group-item d-flex justify-content-between align-items-center"
                    *ngFor="let item of shoppingList.items;">
                    {{item.itemName}}
                    <span class="badge badge-primary badge-pill">{{item.quantity}}</span>
                </li>
            </ul>
        </div>
        <div class="card-footer text-muted">
            <p class="card-text">Note: {{shoppingList.notes}}</p>
        </div>
    </div>
</div>
