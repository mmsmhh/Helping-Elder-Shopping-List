<form (submit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputFirstName">First name</label>
      <input type="text" class="form-control" id="inputFirstName" [(ngModel)]="firstName" name="firstName"
        placeholder="First name" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputLastName">Last name</label>
      <input type="text" class="form-control" id="inputLastName" [(ngModel)]="lastName" name="lastName"
        placeholder="Last name" required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control" id="inputEmail" [(ngModel)]="email" name="email" placeholder="Email"
        required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" id="inputPassword" [(ngModel)]="password"
        name="password" placeholder="Password" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputGender">Gender</label>
      <select id="inputGender" [(ngModel)]="gender" name="gender" class="form-control" required>
        <option selected value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="inputBirthdate">Birthdate</label>
      <input type="date" class="form-control" id="inputBirthdate" [(ngModel)]="birthdate" name="birthdate"
        placeholder="birthdate" required>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" required>
      <label class="form-check-label" for="gridCheck">
        I accept the terms of service.
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
