<div class="container m-auto" style="width: 45%;">
  <form (submit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" [(ngModel)]="email" name="email" placeholder="Email">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Forget Password</button>

  </form>
</div>
